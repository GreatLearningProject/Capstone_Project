<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<!-- This is Registration Form and Its Validations -->

<body>
  <div class="bg-info col-sm-16">
    <h2 class="textual">User Registration</h2>

    <form #Registerform="ngForm" (ngSubmit)="registerUser()">

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email"
          required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" #email="ngModel"
          [class.is-invalid]="email.invalid && email.touched">
        <div *ngIf="email.errors && (email.invalid && email.touched)">
          <small class="text-danger" *ngIf="email.errors.required">Email Id is required</small>
        </div>
      </div>

      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="user.username"
          #username="ngModel" required [class.is-invalid]="username.invalid && username.touched">
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required
          field</small>
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password"
          [(ngModel)]="user.password" #password="ngModel" required
          [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required
          field</small>
      </div>

      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control" placeholder="Enter Confirm password" name="cpassword"
          #cpassword="ngModel" (ngModel)="user.password" required
          [class.is-invalid]="cpassword.invalid && cpassword.touched">
        <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password
          & Confirm password must be same
        </small>
      </div>

      <button type="submit" class="btn btn-info">Register</button><br>
      <b><p class="float-right" [routerLink]="['/login']">Already a User ? Login</p></b>

    </form>
  </div>
</body>

</html>
